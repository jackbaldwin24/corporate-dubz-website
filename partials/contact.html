<section class="section-shell shell" id="contact">
  <div class="section-heading" data-aos="fade-up">
    <p class="eyebrow">Booking & contact</p>
    <h2>Let’s plan your next show</h2>
    <p class="lede">Clubs, takeovers, and corporate-approved chaos. Drop the details and let’s make it loud.</p>
  </div>
  <form action="https://formspree.io/f/mpwrppoe" method="POST" class="contact-form" data-aos="fade-up" data-aos-delay="80">
    <div class="form-grid">
      <label>
        <span>Name</span>
        <input required name="name" placeholder="Your name" />
      </label>
      <label>
        <span>Email</span>
        <input required type="email" name="email" placeholder="you@example.com" />
      </label>
    </div>
    <label>
      <span>Message or booking details</span>
      <textarea required name="message" rows="5" placeholder="Date, venue, slot length, links…"></textarea>
    </label>
    <button class="btn btn-full">Send it</button>
  </form>
</section>
